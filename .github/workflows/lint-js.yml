name: Lint JS

on:
  # Run on pushes to select branches and on all pull requests.
  push:
    branches:
      - main
      - develop
      - trunk
      - 'feature/**'
      - 'release/**'
      - 'hotfix/[0-9]+.[0-9]+*'
  pull_request:
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    name: "Lint: JS"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # The lint stage doesn't run the unit tests or use code style, so no need for PHPUnit, WPCS or phpcompatibility.
      - name: 'Install NPM packages'
        run: npm install --ignore-scripts

      - name: Get changed files
        id: changed-files
        uses: actions/github-script@v6
        with:
          script: |
            const changedFiles = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
              }
            );
            return changedFiles
              .map(file => file.filename)
              .filter(filename => filename.endsWith('.js'))
              .join(' ');
      - name: Run eslint on changed files
        if: steps.changed-files.outputs.result != ''
        run: npx wp-scripts lint-js ${{ fromJSON(steps.changed-files.outputs.result) }}
